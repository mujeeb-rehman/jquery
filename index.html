<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JQuery -->
    <script src="script.js"></script>

    <title>JQuery</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">JQuery Assignment</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-1">
                <label for="ipInput">IP Address: </label>
            </div>
            <div class="col-md-4">
                <input type="text" name="ipInput" id="ipInput" class="form-control" placeholder="Enter a valid IP Address e.g: 134.201.250.155">
                <span id="ipError"></span>
            </div>
            <div class="col-md-2">
                <input type="button" name="addIpBtn" id="addIpBtn" class="btn btn-primary" value="Add">
            </div>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col-md-4">
                <input type="search" class="form-control" name="searchInput" id="searchInput" placeholder="Search...">
            </div>
            <div class="col-md-12 my-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Country Name</th>
                        <th>Country Code</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
